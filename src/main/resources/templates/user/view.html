<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'View table')"></head>
<body>
<div class="container">
    <h1>TASK INFO</h1>
    <div th:object="${taskData}">
        <div class="row mx-md-n5">
            <div class="col-2 pt-3 border bg-light">TASK NAME</div>
            <div class="col pt-3 border">
                <p th:text="*{task}"></p>
            </div>
        </div>
        <div class="row mx-md-n5">
            <div class="col-2 pt-3 border bg-light">TASK CONTENTS</div>
            <div class="col pt-3 border">
                <p th:text="*{contents}"></p>
            </div>
        </div>
        <div class="row mx-md-n5">
            <div class="col-2 pt-3 border bg-light">DEADLINE</div>
            <div class="col pt-3 border">
                <p th:text="*{deadline}"></p>
            </div>
        </div>
    </div>
    <br />
    <div class="text-center">
        <a th:href="@{/user/{id}/edit(id=*{id})}" class="btn btn-secondary" >　EDIT　</a>
        <a th:href="@{/user/{id}/delete(id=*{id})}" class="btn btn-secondary">　DELETE　</a>
        <a href="/user/list" class="btn btn-secondary">GO BACK</a>
    </div>
</div>
</body>
</html>
