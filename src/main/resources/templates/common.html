<!DOCTYPE html>
<!--/* xmlns:secも定義しておく */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light"
     th:fragment="header">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" th:href="@{/common}">Common page</a></li>
                <!--/* 管理者ロールだったら表示 */-->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a
                        class="nav-link active" aria-current="page" th:href="@{/admin}">Admin page</a></li>
                <!--/* ユーザロールだったら表示 */-->
                <li class="nav-item" sec:authorize="hasRole('USER')"><a
                        class="nav-link active" aria-current="page" th:href="@{/user}">User Page</a></li>
            </ul>
            <a href="/user/list" class="btn btn-secondary">See list</a>
            <form class="d-flex" method="post" th:action="@{/logout}">
                <button class="btn btn-outline-success" type="submit">logout</button>
            </form>
        </div>

    </div>
</nav>
<main>
WELCOME 
</main>
</body>
</html>
